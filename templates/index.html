<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Ranking</title>
    <style>
        /* Reset and Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        /* Container Styling */
        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #6a11cb;
            margin-bottom: 1rem;
        }
        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="file"] {
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.2);
        }
        /* Submit Button */
        input[type="submit"] {
            padding: 0.8rem;
            background-color: #6a11cb;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Ranking</h1>
        <form action="/rank" method="POST" enctype="multipart/form-data">
            <label for="job_description">Job Description:</label>
            <textarea name="job_description" id="job_description" required></textarea>
            
            <label for="categories">Categories:</label>
            <input type="text" name="categories" id="categories" required>
            
            <label for="resume_file">Upload Resume:</label>
            <input type="file" name="resume_file" id="resume_file" required>
            
            <button type="submit">Rank Resumes</button>
        </form>        
    </div>
</body>
</html>
